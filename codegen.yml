overwrite: true
schema: ${INDEXER_URL:https://api.studio.thegraph.com/proxy/63193/daochat-marketplace/v.0.02/}
config:
  defaultScalarType: unknown
  scalars:
    BigInt: string
    Bytes: string
generates:
  src/lib/daochat-marketplace/documents.generated.ts:
    documents:
      - src/lib/daochat-marketplace/schema.graphql
    plugins:
      - typescript-document-nodes
    config:
      namingConvention: keep
  src/lib/daochat-marketplace/types.generated.ts:
    documents:
      - src/lib/daochat-marketplace/schema.graphql
    plugins:
      - typescript
      - typescript-operations
    config:
      namingConvention: keep
